name: Running JEST-UNIT-TESTS

on:
  workflow_dispatch:
  pull_request:
    # push:
    branches:
      - main
  # schedule:
  #     - cron: '0 14 * * *'
jobs:
  test:
    name: Running Jest Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: latest
      - name: Install
        run: npm install
      - name: Test on chrome
        run: npm run test
